name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    name: Build and Test
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Swift
        uses: swift-actions/setup-swift@v3
        with:
          swift-version: "6.2.3"

      - name: Set up Just
        uses: extractions/setup-just@v3

      - name: Version
        run: just version

      - name: Build
        run: just debug

      - name: Test
        run: just test

      - uses: taiki-e/install-action@v2
        with:
          tool: prek

      - uses: taiki-e/install-action@v2
        with:
          tool: cocogitto

      - name: Lint
        run: just lint

      - name: Format
        run: just format --lint --reporter github-actions-log
